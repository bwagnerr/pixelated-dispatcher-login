<div class="login">

    <div class="title">Pixelated Login</div>
    <p class="error">
      There was an error
    </p>

    <form class="standard" id="login_form" action="/auth/login" method="post" style="padding: 10px">
        <input type="text" name="username" id="email" class="text-field" placeholder="username">
